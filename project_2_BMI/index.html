<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <label for="height">Height (in meters):</label>
            <input type="number" id="height" name="height" step="0.01" placeholder="e.g. 1.75" required>

            <label for="weight">Weight (in kilograms):</label>
            <input type="number" id="weight" name="weight" step="0.1" placeholder="e.g. 70" required>
            
            <div class="result"></div>

            <button type="submit">Calculate</button>
        </form>
        <p class="note">Note: This version only provides layout. Use JavaScript for actual calculations.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
