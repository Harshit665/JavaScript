<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>

    <script>
        const greet=()=>{
            console.log("Hello Harshit");   
        }
        setTimeout(()=>{
            console.log("Harshit Kesharwani"); // or you can even pass a function instead of writing the whole definition           
        },2000);
        setTimeout(greet,5000);

        const textChange = ()=>{
            document.querySelector("h1").innerHTML = "I will rich";
        }

        const changeMe = setTimeout(textChange,4000);

        document.querySelector("#stop").addEventListener("click",()=>{
            clearTimeout(changeMe);
            console.log("STOPPED");
            
        })
    </script>
</body>
</html>
